<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tool Bar -->
    <div class="top-bar">
        <!-- Active Tool -->
        <div class="active-tool">
            <span id="active-tool" title="Активный инструмент">Кисть</span>
        </div>
        <!-- Brush -->
        <div class="brush tool">
            <i class="fas fa-brush" id="brush" title="Кисть"></i>
            <input value="a51dab" class="jscolor" id="brush-color">
            <span class="size" id="brush-size" title="Размер кисти">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
        </div>
        <!-- Bucket -->
        <div class="bucket tool">
            <i class="fas fa-fill-drip" title="Цвет фона"></i>
            <input value="ffffff" class="jscolor" id="bucket-color">
        </div>
        <!-- Eraser -->
        <div class="tool">
            <i class="fas fa-eraser" id="eraser" title="Ластик"></i>
        </div>
        <!-- Clear Canvas -->
        <div class="tool">
            <i class="fas fa-undo-alt" id="clear-canvas" title="Очистить"></i>
        </div>
        <!-- Save Local Storage -->
        <div class="tool">
            <i class="fas fa-download" id="save-storage" title="Сохранить в локльное хранилище"></i>
        </div>
        <!-- Load Local Storage -->
        <div class="tool">
            <i class="fas fa-upload" id="load-storage" title="Загрузить из локального хранилища"></i>
        </div>
        <!-- Clear Local Storage -->
        <div class="tool">
            <i class="fas fa-trash-alt" id="clear-storage" title="Очистить локальное хранилище"></i>
        </div>
        <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <i class="far fa-save" title="Сохранить изображение"></i>
            </a>
        </div>
    </div>

    <!-- Mobile Message -->
    <div class="mobile-message">
        <h2>Пожалуйста, используйте девайс с большим разрешением дисплея</h2>
    </div>

    <!-- Script -->
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
